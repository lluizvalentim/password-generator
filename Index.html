<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="geradir de senhas,gerador password">
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <img class="logo" src="./Assets/logo.png" alt="Título Password generator"/>

    <main class="container-input">
        <span> Tamanho <span id="valor"></span> Caracteres </span>
        <input id="slider" class="slider" type="range" min="5" max="20" value="15" />
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">A sua senha gerada foi</span>
        <span class="password" id="password">1234123123</span>
        <span class="tooltip">Clique na senha para copiar. ☝</span>
    </div>

    <script src="Script.js"></script>
</body>
</html>
